<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termo de Validação e Presença</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Termo de Validação e Presença no Módulo de Treinamento</h1>
        <form method="POST" action="/gerar-documento">
            <label for="nomecompleto">Nome Completo:</label>
            <input type="text" id="nomecompleto" name="nomecompleto" required><br><br>

            <label for="rg">RG:</label>
            <input type="text" id="rg" name="rg" required><br><br>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required><br><br>

            <label for="unidade">Unidade/Território a ser explorado:</label>
            <input type="text" id="unidade" name="unidade" required><br><br>

            <label for="modulo">Módulo:</label>
            <input type="text" id="modulo" name="modulo" required><br><br>

            <label for="responsavel">Responsável:</label>
            <input type="text" id="responsavel" name="responsavel" required><br><br>

            <label for="carga">Carga Horária:</label>
            <input type="text" id="carga" name="carga" required><br><br>

            <label for="data">Data:</label>
            <input type="date" id="data" name="data" required><br><br>

            <label for="resumo">Resumo:</label>
            <textarea id="resumo" name="resumo" rows="4" required></textarea><br><br>

            <label for="sintome">Sinto-me esclarecido(a) e apto(a):</label>
            <textarea id="sintome" name="sintome" rows="2" required></textarea><br><br>

            <button type="submit">Baixar Documento</button>
        </form>
    </div>
</body>
</html>
